<!DOCTYPE html>

<html>

<head>

    <title>Practice Data Dashboard</title>
    
    <!--import script files needed from plotly and bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    </head>
        
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <a class="navbar-brand" href="#">World Data Bank Dashboard - Practice</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/robertobandeira/Data-Science-Nanodegree-Project-Brazilian-Soccer-Data"  target="_blank">Udacity project - Brazilian Soccer Data</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://medium.com/@roberto-bandeiram"  target="_blank">My articles <span class="sr-only"></a>
                  </li>
                </ul>
            </div>
        </nav>

        <div class="row">

            <!--social media buttons column-->      
            <div class="col-1 border-right">
                <div id="follow-me" class="mt-3">
                    <a href="https://www.linkedin.com/in/robertobandeirademello/"  target="_blank">
                        <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid mb-4 ml-2">
                    </a>
                    <a href="https://github.com/robertobandeira" target="_blank">
                        <img src="/static/img/githublogo.png" alt="github" class="img-fluid ml-2">
                    </a>
                </div>
            </div>

            <!-- titles and visualizations column -->
            <div class="col-11">
                <h2>Practicing Data Dashboards - World Bank Data</h2>
                <h4 class="text-muted">Used elements from HTML, Bootstrap, Plotly and Flask to deploy this</h4>

                <!-- 2 rows of 2 visualizations -->
                <div>
                    <div class="row">
                        <div class="col-6">
                            <div id="{{ids[0]}}"></div>
                        </div>
                        <div class="col-6">
                            <div id="{{ids[1]}}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div id="{{ids[2]}}"></div>
                        </div>
                        <div class="col-6">
                            <div id="{{ids[3]}}"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--footer section-->               
        <div id="footer" class="container"></div>
    </body>

    <footer>

        <script type="text/javascript">
            // plots the figure with id
            // id much match the div id above in the html
            var figures = {{figuresJSON | safe}};
            var ids = {{ids | safe}};
            for(var i in figures) {
                Plotly.plot(ids[i],
                    figures[i].data,
                    figures[i].layout || {});
            }
        </script>
        
    </footer>

</html>
